services:
  # MySQL Database
  db:
    image: mysql:8.0
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: wordpress
      MYSQL_USER: wordpress
      MYSQL_PASSWORD: wordpress
    volumes:
      - db_data:/var/lib/mysql
      - ./docker/mysql/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "3307:3306"
    command: '--default-authentication-plugin=mysql_native_password'
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-prootpassword"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # WordPress with Plugin Development Environment
  wordpress:
    build:
      context: ./docker/wordpress
      dockerfile: Dockerfile
      args:
        HOST_UID: ${HOST_UID:-1000}
        HOST_GID: ${HOST_GID:-1000}
    restart: unless-stopped
    ports:
      - "8082:80"
    environment:
      WORDPRESS_DB_HOST: db:3306
      WORDPRESS_DB_USER: wordpress
      WORDPRESS_DB_PASSWORD: wordpress
      WORDPRESS_DB_NAME: wordpress
      WORDPRESS_TABLE_PREFIX: wp_
      WORDPRESS_CONFIG_EXTRA: |
        if (!defined('WP_DEBUG')) define('WP_DEBUG', true);
        if (!defined('WP_DEBUG_LOG')) define('WP_DEBUG_LOG', true);
        if (!defined('WP_DEBUG_DISPLAY')) define('WP_DEBUG_DISPLAY', false);
        if (!defined('SCRIPT_DEBUG')) define('SCRIPT_DEBUG', true);
        if (!defined('WP_ENVIRONMENT_TYPE')) define('WP_ENVIRONMENT_TYPE', 'development');
    volumes:
      # WordPress data persistence
      - wp_data:/var/www/html
      # Plugin files only (selective mounting to avoid conflicts)
      - ./src:/var/www/html/wp-content/plugins/kob-git-updater/src
      - ./vendor:/var/www/html/wp-content/plugins/kob-git-updater/vendor
      - ./assets:/var/www/html/wp-content/plugins/kob-git-updater/assets
      - ./kob-git-updater.php:/var/www/html/wp-content/plugins/kob-git-updater/kob-git-updater.php
      - ./composer.json:/var/www/html/wp-content/plugins/kob-git-updater/composer.json
      # Logs
      - ./docker/logs/wordpress:/var/log
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80"]
      timeout: 10s
      retries: 5

  # phpMyAdmin for database management
  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    restart: unless-stopped
    ports:
      - "8083:80"
    environment:
      PMA_HOST: db
      PMA_USER: wordpress
      PMA_PASSWORD: wordpress
      UPLOAD_LIMIT: 64M
    depends_on:
      db:
        condition: service_healthy

  # MailCatcher for email testing
  mailcatcher:
    image: sj26/mailcatcher:latest
    restart: unless-stopped
    ports:
      - "1082:1080"  # Web interface
      - "1026:1025"  # SMTP server

  # Redis for caching (optional)
  redis:
    image: redis:7-alpine
    restart: unless-stopped
    ports:
      - "6380:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes

  # Development tools container
  tools:
    image: php:8.1-cli
    working_dir: /app
    volumes:
      - .:/app
    command: tail -f /dev/null
    profiles:
      - tools

  # Test runner service
  test:
    build: 
      context: .
      dockerfile: Dockerfile
    working_dir: /opt/plugin-dev
    volumes:
      - .:/opt/plugin-dev
    environment:
      - WORDPRESS_DB_HOST=db
      - WORDPRESS_DB_USER=wordpress
      - WORDPRESS_DB_PASSWORD=wordpress
      - WORDPRESS_DB_NAME=wordpress_test
    depends_on:
      db:
        condition: service_healthy
    command: |
      bash -c "
        echo 'Setting up test environment...'
        
        # Create test database
        mysql -h db -u wordpress -pwordpress -e 'CREATE DATABASE IF NOT EXISTS wordpress_test;'
        
        # Install test dependencies if not present
        if [ ! -d vendor ]; then
          composer install --no-interaction
        fi
        
        # Run tests
        composer run test
      "
    profiles:
      - test

volumes:
  db_data:
    driver: local
  wp_data:
    driver: local
  redis_data:
    driver: local

networks:
  default:
    name: kob-git-updater-network